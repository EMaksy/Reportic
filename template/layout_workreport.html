<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html,
        body {
            height: 100%;
        }

        .container {
            height: 100%;
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }

        .container .box {
            text-align: center;
            color: white;
            font-family: sans-serif;
            font-size: 36px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .container .box header {
            background-color: rgb(61, 114, 160);
            height: auto;
        }

        .container .box article {
            flex: 1;
        }

        .container .box footer {
            height: 300px;
        }

        .header_content {
            border: 1px solid rgb(209, 0, 0);
        }

        .article_report_category_red,
        .article_report_category_green,
        .article_report_category_meeting,
        .article_report_category_amber {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            border: 1px solid rgb(21, 0, 0);
        }

        .article_report_category_red {
            background-color: red;
        }

        .article_report_category_amber {

            background-color: rgb(255, 153, 0);
        }

        .article_report_category_green {
            background-color: rgb(6, 161, 27);
        }

        .article_report_category_meeting {
            background-color: rgb(112, 78, 192);
        }

        .category_red,
        .category_amber,
        .category_green,
        .category_meeting {
            display: flex;
            width: 20%;

        }

        .entry_red,
        .entry_amber,
        .entry_green,
        .entry_meeting {
            width: 80%;

            flex-wrap: wrap;


        }

        .container .box footer {
            text-align: center;
            height: auto;
            background-color: violet;
        }
    </style>
    <title>{{ title }}</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <header>
                <h2>WORK REPORT</h1>
                    <div class='header_content'>
                        <div class="header_content_person_info">
                            <p>Name: LastName: </p>
                        </div>
                        <div class="header_content_date">
                            <p>DATE + Calender Week</p>
                        </div>
                    </div>
            </header>
            <article>
                <div class="article_report_content_container">

                    <div class="article_report_category_red">
                        <div class="category_red">
                            <p>RED:</p>
                        </div>
                        <div class="entry_red">
                            <p>ENTRY</p>
                        </div>
                    </div>
                    <div class="article_report_category_amber">
                        <div class="category_amber">
                            <p>AMBER:</p>
                        </div>
                        <div class="entry_amber">
                            <p>ENTRY</p>
                        </div>
                    </div>
                    <div class="article_report_category_green">
                        <div class="category_green">
                            <p>GREEN</p>
                        </div>
                        <div class="entry_green">
                            <p>ENTRY</p>
                        </div>
                    </div>
                    <div class="article_report_category_meeting">
                        <div class="category_meeting">
                            <p>Meeting</p>
                        </div>
                        <div class="entry_meeting">
                            <p>ENTRY</p>

                        </div>
                    </div>
                </div>
            </article>

            <footer>
                <div class="footer_data">
                    <h4>TEAM NAME</h4>
                </div>
            </footer>
        </div>
    </div>
    </div>
</body>

</html>
